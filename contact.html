    <!-- ************************************************ お問合せ -->

    <section id="contact">

        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center ">
                    <h2 class=" text-center">お問合せ</h2>
                    <p>お気軽にご連絡ください。</p>

                </div>
            </div>
            <form id="form" action="https://api.staticforms.xyz/submit" method="post"
                style="color:black;  margin-left:4%; margin-top: 8px; margin-bottom: 5%; font-family: 'メイリオ', Meiryo;"
                onsubmit=return false;>

                <input type="text" name="honeypot" style="display:none">
                <input type="hidden" name="accessKey" value="4b6b92a3-476f-4c38-8fab-93cffcddf501">
                <input type="hidden" name="subject" value="Webサイトからお問い合わせがありました" />
                <input type="hidden" name="replyTo" value="at2y-5667@jcom.zaq.ne.jp">
                <input type="hidden" name="redirectTo" value="">





                <div class="d-lg-flex justify-content-around">
                    <div class="d-flex flex-row  align-items-center">
                        <label class="contact_text">お問い合わせ内容</label>
                        <select style="margin-right:10%;" name="contents">
                            <option value="origin" class="qw"　disabled="false"  style="color:rgba(0,0,0,0.5)">-選択してください-</option>
                            <option value="text1">テキスト1</option>
                            <option value="text2">テキスト2</option>
                            <option value="text3">テキスト3</option>
                        </select>
                    </div>
                    <div>
                        <label>example1</label><input type="radio" name="example" value="example1">
                        <label>example2</label><input type="radio" name="example" value="example2">
                        <label>example3</label><input type="radio" name="example" value="example3">
                    </div>
                </div>
                <br><br>
                <label>氏名<span style="color:red;">&nbsp;*</span></label><br>
                <input id="name" name="name" type="text" placeholder="名前をご入力ください" style="width:80%;"><br>

                <br>
                <label>ふりがな<span style="color:red;">&nbsp;*</span></label><br>
                <input id="furigana" name="hurigana" type="text" placeholder="ふりがなをご入力ください" style="width:80%;">
                <br><br>
                <label>メールアドレス<span style="color:red;">&nbsp;*</span></label><br>
                <input id="email" name="email" type="text" placeholder="メールアドレスをご入力ください" class="contact-textbox"
                    style="width:80%;">

                <br><br>
                <label>電話番号（任意）</label><br>
                <input id="tel" name="tel" type="text" placeholder="ご記入して頂ける場合「-（ハイフン）」をご使用ください" class="contact-textbox"
                    style="width:80%;">
                <br><br>


                <div>
                    <div class="contact-heading">
                        <label class="contact-label">お問い合わせ内容<span style="color:red;">&nbsp;*</span></label>
                    </div>
                    <div>
                        <textarea id="message" class="contact-textarea" placeholder="メッセージをご入力ください" name="message"
                            style="width:100%; height: 40vh;"></textarea>
                    </div>
                </div>



                <label class="kiyaku"><a href="https://aaa" style="color:black;">利用規約</a>に同意する</label>
                <input id="agree" type="checkbox" name="agree">

                <div style="margin-top:7px;">
                    <input id="submit" class="boton" type="button" value="送信" onclick="submit();"
                        style="margin-left:0%; background-color: #40d97a; border-color: #40d97a; ">
                    <input disabled="true" type="reset" class="reset" value="リセット"
                        style="background-color: #40d97a!important; border-color: #40d97a; ">
                </div>

            </form>

        </div>
